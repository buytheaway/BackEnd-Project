<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <h1>Welcome, <span id="username"></span>!</h1>
        <a href="/all-posts" class="button">View All Posts</a>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button onclick="logoutUser()">Logout</button>
    </header>

    <main>
        <!-- Форма для создания постов -->
        <section>
            <h2>Create a Post</h2>
            <form id="createPostForm">
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <textarea id="postContent" placeholder="Write your post content here..." required></textarea>
                <input type="text" id="postTags" placeholder="Tags (comma-separated)">
                <button type="submit">Create Post</button>
            </form>
        </section>

        <!-- Список постов пользователя -->
        <section>
            <h2>Your Posts</h2>
            <div id="postsContainer">
                <!-- Посты будут загружаться сюда -->
            </div>
        </section>

        <!-- Форма для редактирования поста -->
        <div id="editForm" style="display: none;">
            <h2>Edit Post</h2>
            <input type="text" id="editTitle" placeholder="New Title">
            <textarea id="editContent" placeholder="New Content"></textarea>
            <input type="text" id="editTags" placeholder="Tags (comma-separated)">
            <button onclick="saveEdit()">Save</button>
            <button onclick="closeEditForm()">Cancel</button>
        </div>
    </main>
    <script src="../js/profile.js"></script>
</body>
</html>
