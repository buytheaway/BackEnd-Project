<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <header>
        <h1>All Posts</h1>
        <a class="button" href="/profile">Back to Profile</a>
        <form id="filterForm">
            <label for="tag">Filter by Tag:</label>
            <input class="placeholder" type="text" id="tag" name="tag" placeholder="Enter tag">
            <label for="username">Filter by Username:</label>
            <input class="placeholder" type="text" id="username" name="username" placeholder="Enter username">
            <label for="sort">Sort:</label>
            <select class="placeholder" id="sort" name="sort">
                <option class="placeholder" value="newest">Newest</option>
                <option class="placeholder" value="oldest">Oldest</option>
            </select>
            <button type="submit">Apply</button>
        </form>  
    </header>
    <main id="postsContainer">
        <!-- Posts -->
    </main>
    <script src="../js/posts.js"></script>
</body>
</html>
