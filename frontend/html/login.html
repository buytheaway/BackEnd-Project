<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/notification.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1>Welcome, <span id="username"></span>!</h1>
        <a href="/home.html" class="button">üè† Home</a>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button onclick="logoutUser()">Logout</button>
    </header>
    
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");
            if (!loginForm) return;
    
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
    
                try {
                    const response = await fetch("/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }),
                        credentials: "include" // –í–∫–ª—é—á–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É –∫—É–∫
                    });
    
                    const data = await response.json();
                    if (response.ok) {
                        window.location.href = "/profile";  // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å
                    } else {
                        alert(data.message); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –ª–æ–≥–∏–Ω –Ω–µ —É–¥–∞–ª—Å—è
                    }
                } catch (error) {
                    console.error("Login error:", error);
                }
            });
        });
    </script>
      
</body>
</html>
